<div class="d-flex flex-column" style="height: 100vh;">
  <app-empty-header></app-empty-header>
  <main class="mt-5 text-center d-flex align-content-center h-100">
    <form class="form-signup m-auto" #f="ngForm" (ngSubmit)="onSubmit()">
      <app-logotype></app-logotype>
      <h1 class="h3 mb-3 fw-normal">Sign up</h1>

      <label for="email" class="visually-hidden">Email</label>
      <input type="email"
             id="email"
             name="email"
             class="form-control "
             placeholder="Email*"
             required
             [(ngModel)]="form.email"
             #email=ngModel
             (ngModelChange)="onEmailChange(email)"
             autocomplete="off"
      >

      <div class="invalid-feedback text-start" role="alert" *ngIf="!isEmailCorrect">
        Please enter correct email.
      </div>

      <label for="password" class="visually-hidden">Password</label>
      <input type="password"
             id="password"
             name="password"
             class="form-control mt-3"
             placeholder="Password*"
             required
             [(ngModel)]="form.password"
             #password=ngModel
             (ngModelChange)="onPasswordChange(password, confirmation)"
             autocomplete="off"
      >

      <div class="invalid-feedback text-start" role="alert" *ngIf="!isPasswordCorrect">
        Password length should be 6+ characters.
      </div>

      <label for="passwordConfirm" class="visually-hidden">Confirm Password</label>
      <input type="password"
             id="passwordConfirm"
             name="passwordConfirm"
             class="form-control mt-3"
             placeholder="Confirm Password*"
             required
             [(ngModel)]="form.passwordConfirm"
             #confirmation=ngModel
             (ngModelChange)="onPasswordChange(password, confirmation)"
             autocomplete="off"
      >

      <div class="invalid-feedback text-start" role="alert" *ngIf="!isConfirmationCorrect">
        Passwords should be equal.
      </div>

      <label for="first-name" class="visually-hidden">First Name</label>
      <input type="text"
             id="first-name"
             name="first-name"
             class="form-control my-3"
             placeholder="First Name"
             [(ngModel)]="form.firstName"
             autocomplete="off"
      >

      <label for="last-name" class="visually-hidden">Last Name</label>
      <input type="text"
             id="last-name"
             name="last-name"
             class="form-control mb-3"
             placeholder="Last Name"
             [(ngModel)]="form.lastName"
             autocomplete="off"
      >

      <label for="phone-number" class="visually-hidden">Phone Number</label>
      <input type="text"
             id="phone-number"
             name="phone-number"
             class="form-control mb-3"
             placeholder="Phone Number"
             [(ngModel)]="form.phoneNumber"
             autocomplete="off"
      >

      <button id="submit" class="w-100 btn btn-lg btn-success text-uppercase disabled" type="submit">Sign Up</button>

      <div *ngIf="isLoginFailed" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        Registration failed. User with this email already exists
      </div>

      <div class="d-flex justify-content-center my-2">
        <div class="me-1">
          <p>Already have account?</p>
        </div>
        <div class="ms-1">
          <a class="link-success p-0" routerLink="/login">Log in</a>
        </div>
      </div>

    </form>
  </main>
  <app-footer></app-footer>
</div>
